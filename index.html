<!DOCTYPE html>
<html>
<head>
	<title>Shared Text</title>
</head>
<body>
	<h1 id="shared-text-header">Shared Text</h1>
	<p id="shared-text"><?php echo htmlspecialchars(file_get_contents('shared_text.txt')); ?></p>
	<form method="post">
		<textarea name="text"></textarea>
		<br>
		<input type="submit" value="Submit">
	</form>
	<?php
	if ($_SERVER['REQUEST_METHOD'] === 'POST') {
		// Save the shared text to the file
		file_put_contents('shared_text.txt', $_POST['text']);

		// Redirect to the same page to prevent accidental resubmissions
		header('Location: ' . $_SERVER['REQUEST_URI']);
		exit;
	}
	?>
</body>
</html>
