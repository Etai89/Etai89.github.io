<!DOCTYPE html>
<html>
<head>
	<title>Shared Text</title>
</head>
<body>
	<h1 id="header">Shared Text</h1>
	<p id="shared-text">Nothing shared yet</p>
	<form onsubmit="submitText(event)">
		<input type="text" id="input-box" name="input-box">
		<button type="submit">Submit</button>
	</form>

	<script>
		function submitText(event) {
			event.preventDefault();
			const inputBox = document.getElementById("input-box");
			const sharedText = document.getElementById("shared-text");
			const header = document.getElementById("header");
			sharedText.innerText = inputBox.value;
			header.innerText = "Shared Text";
			inputBox.value = "";
		}
	</script>
</body>
</html>
